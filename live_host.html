<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Competici√≥n - Host</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .racer-lane {
            position: relative;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            padding: 0 10px;
            transition: all 0.5s ease;
        }

        .racer-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
            position: absolute;
            left: 0;
            transition: left 0.5s linear;
            z-index: 2;
        }

        .racer-track {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .racer-name {
            position: absolute;
            left: 10px;
            top: -20px;
            font-size: 0.8rem;
            color: var(--text-dim);
            transition: left 0.5s linear;
        }
    </style>
</head>

<body>

    <div class="container-fluid vh-100 d-flex flex-column">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center p-4">
            <h2 class="title-gradient fw-bold"><i class="bi bi-broadcast me-2 text-danger"></i>EN VIVO</h2>
            <div class="glass-panel px-4 py-2">
                <span class="text-dim small text-uppercase">PIN DE PARTIDA</span>
                <h1 class="text-white fw-bold m-0" id="gamePin">...</h1>
            </div>
            <button class="btn btn-outline-danger" onclick="exitGame()">Salir</button>
        </div>

        <!-- Lobby View -->
        <div id="lobbyView" class="flex-grow-1 d-flex flex-column align-items-center justify-content-center">
            <h3 class="text-light mb-4">Esperando jugadores...</h3>
            <div id="playersGrid" class="d-flex flex-wrap gap-4 justify-content-center mb-5" style="max-width: 800px;">
                <!-- Players joined avatars -->
            </div>
            <button id="startGameBtn" class="btn btn-premium btn-lg px-5 py-3 fs-3" onclick="startGame()">Comenzar
                Carrera</button>
        </div>

        <!-- Race View -->
        <div id="raceView" class="flex-grow-1 p-5 d-none overflow-auto">
            <div id="raceTracks">
                <!-- Tracks will be generated here -->
            </div>
        </div>

        <!-- Podium View -->
        <div id="podiumView"
            class="flex-grow-1 d-none d-flex flex-column align-items-center justify-content-center text-center">
            <h1 class="display-1 text-warning fw-bold mb-5">üèÜ Ganadores üèÜ</h1>
            <div class="d-flex align-items-end gap-4">
                <div class="text-center order-2">
                    <img id="silverAvatar" src="" class="rounded-circle mb-3 border border-4 border-secondary"
                        style="width: 100px; height: 100px;">
                    <div class="bg-secondary text-white p-3 rounded-top" style="height: 150px; width: 100px;">
                        <h2>2</h2>
                    </div>
                </div>
                <div class="text-center order-1">
                    <img id="goldAvatar" src="" class="rounded-circle mb-3 border border-4 border-warning"
                        style="width: 120px; height: 120px;">
                    <div class="bg-warning text-dark p-3 rounded-top" style="height: 200px; width: 120px;">
                        <h1>1</h1>
                    </div>
                </div>
                <div class="text-center order-3">
                    <img id="bronzeAvatar" src="" class="rounded-circle mb-3 border border-4 border-dark"
                        style="width: 80px; height: 80px;">
                    <div class="bg-dark text-white p-3 rounded-top" style="height: 120px; width: 100px;">
                        <h3>3</h3>
                    </div>
                </div>
            </div>
            <button class="btn btn-outline-light mt-5" onclick="location.reload()">Nueva Partida</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/live_host.js"></script>
</body>

</html>
