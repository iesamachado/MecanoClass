<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Docente - MecanoClass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent py-3">
        <div class="container">
            <a class="navbar-brand title-gradient" href="index.html">MecanoClass Docente</a>
            <div class="d-flex align-items-center gap-3">
                <!-- Header Stats (Last 10 avg) -->
                <div id="headerStats"
                    class="d-none d-md-flex align-items-center gap-3 me-2 border-end border-secondary pe-3">
                    <span title="PPM (Últimos 10)"><i class="bi bi-speedometer2 text-primary me-1"></i> <span
                            id="headerWpm" class="text-light fw-bold">--</span> <small class="text-dim">
                            PPM</small></span>
                    <span title="Precisión (Últimos 10)"><i class="bi bi-bullseye text-info me-1"></i> <span
                            id="headerAcc" class="text-light fw-bold">--</span> <small class="text-dim">%</small></span>
                </div>

                <div class="d-flex align-items-center">
                    <a href="profile.html" class="text-decoration-none d-flex align-items-center" title="Editar Perfil">
                        <img id="userAvatar" src="" class="rounded-circle border border-white hover-scale"
                            style="width: 40px; height: 40px; display: none; transition: transform 0.2s;">
                        <span id="userName" class="text-light ms-2 fw-bold hover-text-primary">Cargando...</span>
                    </a>
                </div>
                <button onclick="logout()" class="btn btn-outline-danger btn-sm"><i
                        class="bi bi-box-arrow-right"></i></button>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row g-4">
            <!-- Sidebar / Actions -->
            <div class="col-md-4">
                <div class="glass-panel p-4 mb-4">
                    <h4 class="text-light mb-4"><i class="bi bi-plus-circle me-2 text-primary"></i>Nueva Clase</h4>
                    <div class="mb-3">
                        <label class="form-label text-dim">Nombre de la Clase</label>
                        <input type="text" id="classNameInput" class="form-control form-control-premium"
                            placeholder="Ej: 1º ESO A">
                    </div>
                    <button onclick="handleCreateClass()" class="btn btn-premium w-100 mb-3">Crear Clase</button>

                    <div class="text-center text-dim mb-2 small">--- O ---</div>

                    <button onclick="startClassroomImport()"
                        class="btn btn-outline-success w-100 text-light border-success">
                        <i class="bi bi-google me-2"></i>Importar de Classroom
                    </button>
                </div>

                <div class="glass-panel p-4">
                    <h4 class="text-light mb-3"><i class="bi bi-lightning-charge me-2 text-warning"></i>Acciones Rápidas
                    </h4>
                    <a href="live_host.html" class="btn btn-outline-light w-100 mb-2 text-start"><i
                            class="bi bi-projector me-2"></i>Iniciar Partida en Vivo</a>
                    <a href="practice.html" class="btn btn-outline-light w-100 text-start"><i
                            class="bi bi-keyboard me-2"></i>Modo Práctica (Demo)</a>
                </div>
            </div>

            <!-- Main Content / Class List -->
            <div class="col-md-8">
                <h3 class="text-light mb-4">Mis Clases</h3>
                <div id="classesList" class="row g-3">
                    <!-- Classes will be injected here -->
                    <div class="col-12 text-center text-dim py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Classroom Import Modal -->
    <div class="modal fade" id="classroomModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-panel border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-light"><i class="bi bi-google me-2 text-success"></i>Importar Cursos
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="classroomModalBody">
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-2 text-dim">Conectando con Google Classroom...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase & Logic -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/classroom.js"></script>
    <script src="js/dashboard_teacher.js"></script>
</body>

</html>
