<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Docente - MecanoClass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <div id="app-header"></div>

    <div class="container py-5 flex-grow-1">
        <div class="row g-4">
            <!-- Sidebar / Actions -->
            <div class="col-md-4">
                <div class="glass-panel p-4 mb-4">
                    <h4 class="text-light mb-4"><i class="bi bi-plus-circle me-2 text-primary"></i>Nueva Clase</h4>
                    <div class="mb-3">
                        <label class="form-label text-dim">Nombre de la Clase</label>
                        <input type="text" id="classNameInput" class="form-control form-control-premium"
                            placeholder="Ej: 1º ESO A">
                    </div>
                    <button onclick="handleCreateClass()" class="btn btn-premium w-100 mb-3">Crear Clase</button>

                    <div class="text-center text-dim mb-2 small">--- O ---</div>

                    <button onclick="startClassroomImport()"
                        class="btn btn-outline-success w-100 text-light border-success">
                        <i class="bi bi-google me-2"></i>Importar de Classroom
                    </button>
                </div>

                <div class="glass-panel p-4">
                    <h4 class="text-light mb-3"><i class="bi bi-lightning-charge me-2 text-warning"></i>Acciones Rápidas
                    </h4>
                    <a href="live_host.html" class="btn btn-outline-light w-100 mb-2 text-start"><i
                            class="bi bi-projector me-2"></i>Iniciar Partida en Vivo</a>
                    <a href="practice.html" class="btn btn-outline-light w-100 text-start"><i
                            class="bi bi-keyboard me-2"></i>Modo Práctica (Demo)</a>
                </div>
            </div>

            <!-- Main Content / Class List -->
            <div class="col-md-8">
                <h3 class="text-light mb-4">Mis Clases</h3>
                <div id="classesList" class="row g-3">
                    <!-- Classes will be injected here -->
                    <div class="col-12 text-center text-dim py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Teacher's Practice History -->
    <div class="row mt-5">
        <div class="col-12">
            <div class="glass-panel p-4">
                <h4 class="text-light mb-4"><i class="bi bi-clock-history me-2 text-warning"></i>Mi Historial de
                    Ejercicios</h4>
                <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                    <table class="table table-dark table-hover mb-0 bg-transparent">
                        <thead>
                            <tr>
                                <th class="bg-transparent border-secondary text-dim text-start ps-4">Fecha</th>
                                <th class="bg-transparent border-secondary text-dim text-start">Texto</th>
                                <th class="bg-transparent border-secondary text-dim text-center">Duración</th>
                                <th class="bg-transparent border-secondary text-dim text-center">PPM</th>
                                <th class="bg-transparent border-secondary text-dim text-end pe-4">Precisión</th>
                            </tr>
                        </thead>
                        <tbody id="teacherHistoryTableBody">
                            <tr>
                                <td colspan="5" class="text-center py-4 text-dim">Cargando historial...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Classroom Import Modal -->
    <div class="modal fade" id="classroomModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-panel border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-light"><i class="bi bi-google me-2 text-success"></i>Importar Cursos
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="classroomModalBody">
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-2 text-dim">Conectando con Google Classroom...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="app-footer"></div>

    <!-- Firebase & Logic -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/components.js"></script> <!-- Added -->
    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/classroom.js"></script>
    <script src="js/dashboard_teacher.js"></script>
</body>

</html>
